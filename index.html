<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/reset.css">
    <link rel="stylesheet" href="_css/styles.css">
    <link rel="stylesheet" href="_css/media.css">
    <title>Site de viagens</title>
</head>
<body>
    <main>
        <header>
            <div id="logo-header">
                <div>
                    <ion-icon name="location-sharp" id="location"></ion-icon>
                    <span>Logo</span>
                </div>
                <a href="#">
                    <ion-icon name="search-sharp"></ion-icon>
                </a>
            </div>
            <nav>
                <ul id="itens-header">
                    <div>
                        <a href="">
                            <ion-icon name="airplane" id="airplane"></ion-icon>
                        </a>
                        <a href="">
                            <li>Flight</li>
                        </a>
                    </div>
                    <div>
                        <a href="" id="hotel">
                            <ion-icon name="bed"></ion-icon>
                            <li>Hotel</li>
                        </a>
                        <a href="">
                            <ion-icon name="car"></ion-icon>
                            <li>Rental</li>
                        </a>
                    </div>
                </ul>
            </nav>
        </header>
        <div id="travel">
            <form action="#" id="travel-form">
                <h1>Travel the world with us</h1>
                <p>From</p>
                <input type="text" name="txt1" id="cmp1" placeholder="Departing from">
                <p>To</p>
                <input type="text" name="txt2" id="cmp2" placeholder="Arriving at">
                <input type="button" value="Search and find dates">
            </form>
        </div>
    </main>

    <section class="infos">
        <div id="offers">
            <h2></h2>
            <p></p>
            <div id="cinqueterre">
                <span>Cinque Terre</span>
            </div>
            <div id="newyork">
                <span>New York</span>
            </div>
        </div>
        <div id="explore">
            <h2></h2>
            <p></p>
        </div>
    </section>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
